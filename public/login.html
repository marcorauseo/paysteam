<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - PaySteam</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label, input { display: block; margin: 10px 0; }
    input { padding: 6px; width: 250px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login PaySteam</h1>
  <form id="loginForm">
    <label>Email: <input type="email" name="email" required /></label>
    <label>Password: <input type="password" name="password" required /></label>
    <button type="submit">Login</button>
    <div class="error" id="err"></div>
  </form>

<script>
  const params = new URLSearchParams(location.search);
  const redirect = params.get('next') || '/account.html';

  document.getElementById('loginForm').onsubmit = async function (e) {
    e.preventDefault();
    const form = e.target;
    const payload = {
      email: form.email.value,
      password: form.password.value
    };

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error);

      localStorage.setItem('paysteam_email', payload.email);
      localStorage.setItem('token', 'demo-token'); // Simulated token for demo purposes
      location.href = redirect;
    } catch (err) {
      document.getElementById('err').textContent = err.message;
    }
  };
</script>
</body>
</html>
